<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة ويب بسيطة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #ff0000; /* تغيير الخلفية إلى الأحمر */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h1, h2 {
            margin: 0;
            color: #008000; /* تغيير لون النص إلى الأخضر */
        }

        section {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.1); /* تغيير لون الظل إلى الأخضر */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
            margin-bottom: 15px; /* تضاف المسافة بين الصور */
        }

        a {
            color: #ff1e00; /* تغيير لون الروابط إلى البرتقالي */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background: #008000; /* تغيير الخلفية إلى الأخضر */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* زيادة حجم h2 الخاص بالقسم الثالث */
        section:nth-of-type(3) h2 {
            font-size: 3em; /* يمكنك تعديل الحجم كما ترغب */
        }
    </style>
</head>
<body>
    <header>
        <h1>صنع بالAI</h1> <!-- تغيير لون النص إلى أبيض -->
    </header>
    <main>
        <section>
            <h2>عن الصفحة</h2>
            <p>هذه صفحة ويب بسيطة مكتوبة بلغة HTML. يمكنك استخدامها كنقطة بداية لتعلم كيفية بناء صفحات الويب.</p>
        </section>
        <section>
            <h2>صورة</h2>
            <img src="https://yt3.googleusercontent.com/26cTcaGhgqCgNUhj-VZWqRQXoNAvLu5EVB5s9dTmgC-UjntOuB0LD8yqrwDFC1wek0NQ8t7VfEQ=s176-c-k-c0x00ffffff-no-rj" alt="صورة تجريبية" style="max-width: 100%; height: auto;">
            <img src="data:image/jpeg;base64,"
        </section>
        <section>
            <h2>رابط</h2>
            <p>لمزيد من المعلومات، يمكنك زيارة <a href="https://www.youtube.com/channel/UCLbwKNhLtwJgbju4HtUcQFA" target="_blank">موقعنا الرسمي</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 صفحتي البسيطة</p>
    </footer>
</body>
</html>
